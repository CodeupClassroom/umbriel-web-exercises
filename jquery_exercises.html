<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Introduction</title>
</head>
<body>
<h1 id="pageIntro">Amazing Page</h1>
<h1>Average Page</h1>
<h1>Not So Amazing Page</h1>
<div id="wrapItUp">
    <p id="introToTheList">This is going to be an amazing list</p>
    <ul id="theList">
        <li class="doggysFaveFoods">Raw steak</li>
        <li class="doggysFaveFoods">Hot dogs</li>
        <li>Fried liver</li>
        <li class="doggysFaveFoods">Cheese</li>
        <li>Kibble</li>
    </ul>
</div>
<p id="doggysFaveFoods">Not going to get the red border</p>
<script src="js/jquery-3.6.0.js"></script>
<script>
    $(function() {

        // 1. Add jQuery code that will change the background color of an h1 element when clicked.

        $('h1').click(function() {
            $(this).css("background", "royalblue");
        })

        // 2. Make all paragraphs have a font size of 18px when they are double clicked.

        $("p").dblclick(function(event) {
            console.log(event)
            $(this).css("font-size", "18px");
        })

        // 3. Set all li text color to red when the mouse is hovering; reset to black when it is not.

        $('li').hover(function() {
            $(this).css("color", "red");
        }, function() {
            $(this).css("color", "black");
        })

    });
</script>
</body>
</html>
